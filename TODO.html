  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
   $(document).ready(function () {
    function updateTotalTasks(taskContainer) {
        const totalTasks = taskContainer.find('.todo_list li').length;
        taskContainer.find('.total_tasks').text(totalTasks);
        updateHeaderTotalTasks(); // Update header total tasks
    }

    function updateHeaderTotalTasks() {
        let totalTaskCount = 0;
        $('.todo_list').each(function () {
            totalTaskCount += $(this).find('li').length;
        });
        $('.total_tasks_header').text(totalTaskCount);
    }

    // Add a new task
    $('.add_button').on('click', function () {
        const taskContainer = $(this).closest('.task');
        const taskText = taskContainer.find('.input_text').val();
        if (taskText) {
            taskContainer.find('.todo_list').append(`
                <li>
                    <span class="task-text">${taskText}</span>
                    <button class="Edit_btn">Edit</button>
                    <button class="Delete_btn">Delete</button>
                </li>
            `);
            taskContainer.find('.input_text').val('');
            updateTotalTasks(taskContainer);
        }
    });

    // Delete a task
    $('.tasks').on('click', '.Delete_btn', function () {
        const taskContainer = $(this).closest('.task');
        $(this).closest('li').remove();
        updateTotalTasks(taskContainer);
    });

    // Edit a task
    $('.tasks').on('click', '.Edit_btn', function () {
        const taskItem = $(this).closest('li');
        const taskText = taskItem.find('.task-text').text();
        const newTaskText = prompt('Edit your task:', taskText);
        if (newTaskText) {
            taskItem.find('.task-text').text(newTaskText);
        }
    });

    // Initial update for header total tasks
    updateHeaderTotalTasks();
});

</script>
